<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>     
  <style>

    h2 {
      text-align: center;
      width: 1400px;
    }
  </style>
  <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select('body')
            .append('h2')
            .text("2014 MLB Team Attendance by Playoff Picture");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", "TeamID"); 
          var y = myChart.addMeasureAxis("y", "Cumulative Attendance");
          myChart.addSeries("Playoffs", dimple.plot.bar);
          myChart.addLegend(900, 65, 380, 20, "right");
          myChart.draw();
          x.titleShape.text("Team");
          y.titleShape.text("Attendance (Millions)");
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("MLB_Data_Set.csv", draw);
  </script>
</body>
</html>
